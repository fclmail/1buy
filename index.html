<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDC Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        label, select, button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h1>Buy USDC</h1>

<label for="amount">Select Amount (USDC):</label>
<select id="amount">
    <option value="0.01">0.01 USDC</option>
    <option value="1.00">1.00 USDC</option>
</select>

<label for="walletType">Select Wallet Type:</label>
<select id="walletType">
    <option value="metamask">MetaMask</option>
    <option value="coinbase">Coinbase Wallet</option>
    <option value="trust">Trust Wallet</option>
</select>

<button id="purchaseButton">Confirm Purchase</button>

<div id="message" style="margin-top: 20px;"></div>

<script>
document.getElementById('purchaseButton').onclick = function() {
    const amount = document.getElementById('amount').value;
    const walletType = document.getElementById('walletType').value;

    if (amount && walletType) {
        const confirmPurchase = confirm(`Confirm your purchase of ${amount} USDC using ${walletType}?`);

        if (confirmPurchase) {
            // Simulating the purchase operation
            // In production, you would integrate with Wallet Connect here.
            document.getElementById('message').innerText = 'Purchase was successful!';
        } else {
            document.getElementById('message').innerText = 'Purchase cancelled.';
        }
    } else {
        document.getElementById('message').innerText = 'Please select an amount and wallet type.';
    }
};
</script>

</body>
</html>
